<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>
    <div class="info-box">
        <p>Mensagens</p>
        <ul id="messageList"></ul>
      
        <script>
          // Recupera as mensagens do Local Storage
          var messages = JSON.parse(localStorage.getItem('messages')) || [];
      
          // Obtém a referência ao elemento <ul> onde as mensagens serão exibidas
          var messageList = document.getElementById('messageList');
      
          // Verifica se há mensagens
          if (messages.length === 0) {
            var li = document.createElement('li');
            li.textContent = 'Nenhuma mensagem';
            messageList.appendChild(li);
          } else {
            // Percorre as mensagens e cria elementos <li> para cada uma delas
            messages.forEach(function(message) {
              var li = document.createElement('li');
              li.textContent = 'Nome: ' + message.name + ' | Email: ' + message.email + ' | Mensagem: ' + message.message;
              messageList.appendChild(li);
            });
          }
        </script>
      </div>
</body>
</html>
